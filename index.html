<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="hahajjjun">
    <meta name="keywords" content="수포자 테스트, 수학 나이 테스트, 수학 사춘기 테스트">
    <meta neme="desription" content="수학 사춘기 테스트 : 당신의 수학 나이는?">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="수학 사춘기 테스트!">
    <meta property="og:description" content="당신의 수학 나이는?">
    <meta property="og:image" content="img/og_image.PNG">
    <meta property="og:url" content="https://hahajjjun.github.io/mathagetest/.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>수학 사춘기 테스트</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/calc.css">
    <link rel="stylesheet" href="css/header+footer.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/begin.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div id="everything">
        <header id="header">
            <a id="blog" href="https://blog.naver.com/hahajjjun">개발일지</a>
        </header>
        <section id="starting" class="container">
            <div id="hashtags">
                <h3>
                    #응애 나 사춘기 왔어 #엄마 나 이것 좀 도와줘
                </h3>
            </div>
            <div id="titles">
                <h1 class="title">
                    수학 사춘기 테스트
                </h1>
            </div>
            <p class="w-line" >
                <span>
                    수학 사춘기가 온 당신!
                </span>
                <br>당신의 수학 나이를 테스트 해보세요
                <br>예상보다 높을지도..? 지금 바로 시작!
            </p>
            <div id="name-input">
                <input type = "text" placeholder="이름" autofocus>
            </div>
            <p class="noinput warning"></p>
            <div class="startbtn">
                <button class="start">시작하기</button>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <footer id="footer">
                <div>
                    <span>made by hahajjjun</span> 
                </div>
                <a id="inspire" href="https://www.youtube.com/channel/UCQNE2JmbasNYbjGAcuBiRRg">제작 도움 #JoCoding </a>
            </footer> 
        </section>
        <section id="qna" class="container">
            <div class="status-bar">
                <div class="status"></div>
            </div>
            <div class="q box"></div>
            <div class="answer"></div>
        </section>
        <section id="calc">
            <div class="calc-bar">
                <div class="calc"></div>
            </div>
        </section>
        <section id="result" class="container">
            <div id="score-box">
                <div class="p title"></div>
                <div class="point"></div>
                <div class="pin"></div>
                <div class="up"></div>
                <div class="score-bar"></div>
                <div class="down"></div>
            </div>
            <div id="desc-box">
                <div class="result title"></div>
                <div class="res desc"></div>
                <span>
                    결과가 마음에 드시나요?
                </span>
            </div>
            <div class="hash"><br>#math adolescence test #수학 사춘기 테스트</div>
            <div id="share-box">
                <a onclick=javascript:nv() target="_blank" alt="Share on Naver" title="네이버에 공유하기">
                    <span class="nv"></span>
                  </a>
                  <a onclick=javascript:band() target="_blank" alt="Share on Naver Band" title="네이버 밴드에 공유하기">
                    <span class="band"></span>
                  </a>
                <a onclick=javascript:tw() target="_blank" alt="Share on Twitter" title="트위터에 공유하기">
                  <span class="tw"></span>
                </a>
                <a onclick=javascript:fb() target="_blank" alt="Share on Facebook" title="페이스북에 공유하기">
                  <span class="fb"></span>
                </a>
              </div>
            <button onclick=javascript:copy() class="btn">링크 복사하기</button>
            <div class="caution">
                <p>
                    <br>
                    몇 개의 문제만으로 당신을 판단할 수는 없겠죠?<br>
                    결과는 재미로! 실망하지 않기!<br>
                    여러분들은 충분히 멋진 사람이랍니다!<br>
                    <br>
                    <a id="inspire" href="https://github.com/dev-dain/10-things-test"> #도움 주신 개발자님 Github </a>
                </p>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/share.js"></script>

</body>
</html>
